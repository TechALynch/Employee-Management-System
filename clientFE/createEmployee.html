    <h1>Create Employee Information</h1>
<form >
    <input type="hidden" name="_id" value="">
    
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" value="" required><br><br>
    
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" value="" required><br><br>
    
    <label for="tel">Telephone:</label>
    <input type="text" id="tel" name="tel" value="" required><br><br>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" value="" required><br><br>
    
    <label for="address">Address:</label>
    <input type="text" id="address" name="address" value="" required><br><br>
    
    <label for="position">Position:</label>
    <input type="text" id="position" name="position" value="" required><br><br>
    
    <label for="locationPreference">Location Preference:</label>
    <input type="text" id="locationPreference" name="locationPreference" value="" required><br><br>
    
    <label for="availability">Availability:</label>
    <input type="checkbox" id="availability" name="availability" checked><br><br>
    
    <label for="hourlyPayRate">Hourly Pay Rate:</label>
    <input type="number" id="hourlyPayRate" name="hourlyPayRate" value="" required><br><br>
    
    <input type="submit" id="createEmployeebtn" value="Create Employee">
</form>
